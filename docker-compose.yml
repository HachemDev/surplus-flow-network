version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: surplus360-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: surplus360
      MYSQL_USER: surplus360
      MYSQL_PASSWORD: surplus360
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - surplus360-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: surplus360-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - surplus360-network

  # Redis (for caching and session management)
  redis:
    image: redis:7.0-alpine
    container_name: surplus360-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - surplus360-network

  # MailHog (for email testing in development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: surplus360-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - surplus360-network

  # Adminer (Database administration)
  adminer:
    image: adminer:latest
    container_name: surplus360-adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - surplus360-network

volumes:
  mysql_data:
  elasticsearch_data:
  redis_data:

networks:
  surplus360-network:
    driver: bridge